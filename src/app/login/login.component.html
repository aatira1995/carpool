<div class="container-fluid text-center common-background">
  <img [src]="appConstants.carPoolLogo" class="img-fluid mt-0" style="height:120px; position:relative; top:30px">
</div>

<div class="container text-center mt-5">
  <span class="display-3 text-center">{{ appConstants.staticPageContent.tagline }}</span>
</div>

<div class="container-fluid text-center p-5">
  <div *ngIf="loginForm" class="col-md-4 inputGroupContainer text-center float-right">
    <h1 class="mb-5">{{ appConstants.staticPageContent.loginFormTitle }}</h1>
    <form [formGroup]="loginForm" class="p-5">
      <div class="form-group">
        <label for="email" class="float-left">{{ appConstants.staticPageContent.email }}</label>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-envelope"></i>
          </span>
          <input type="email" class="form-control" id="email" formControlName="email" required="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
        <app-errors [control]="loginForm.controls.email"></app-errors>
      </div>
      <div class="form-group">
        <label for="pwd" class="float-left">{{ appConstants.staticPageContent.password }}</label>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i>
          </span>
          <input type="password" class="form-control" id="pwd" formControlName="password" required="true" minlength="8" maxlength="15">
        </div>
        <app-errors [control]="loginForm.controls.password"></app-errors>
      </div>
      <button type="submit" class="btn btn-success m-4 float-left" [disabled]="loginForm.invalid" (click)="onLoginFormSubmit(loginForm)">{{ appConstants.staticPageContent.submitButton }}</button>
      <br>
      <span class="float-left">{{ appConstants.staticPageContent.registerQuestion }}
        <a class="" [routerLink]="appConstants.register">{{ appConstants.staticPageContent.registerLink }}</a>
      </span>
    </form>
  </div>
</div>
<img [src]='appConstants.landingPageLogo' class="img-fluid mt-0 w-100">
